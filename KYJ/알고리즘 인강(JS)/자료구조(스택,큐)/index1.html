<html>
    <head>
        <meta charset="UTF-8">
        <title>올바른 괄호</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                stack=[];
                for(let x of s){
                    if(x==='(') stack.push(x);
                    else{
                        if(stack.length===0) return "NO";
                        stack.pop();
                    }
                }
                if(stack.length>0) return "NO";  
                return answer;
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
