<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>삼각형 판별하기</title>
</head>
<body>
    <script>
        function solution(a, b, c) {
            let answer = "YES", max;
            let sum = a+b+c;
            if (a>b) max = a;
            else max = b;
            if (c>max) max = c;
            if ((sum - max)<= max) answer = "NO" // 두 수의 합이 max보다 작으면 삼각형이 성립하지 않으므로 "NO" 출력

            return answer;
        }
        
        console.log(solution(13, 33, 17));
    </script>
</body>
</html>
