<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대문자로 통일</title>
</head>
<body>
    <script>
       function solution(s) {
           let answer = "";
           for(let x of s){
               if (x===x.toLowerCase()) answer+=x.toUpperCase(); // 소문자인 경우
               else answer+=x; // 대문자인 경우
           }

           return answer;
       }

       let str = "ItisTimeToStudy"
       console.log(solution(str));
    </script>
</body>
</html>


<!-- 아스키코드로 문제 풀이  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대문자로 통일</title>
</head>
<body>
    <script>
       function solution(s) {
           let answer = "";
           for (let x of s) {
               let num = x.charCodeAt();
               if(num>= 97 && num<=122) answer+=String.fromCharCode(num-32) // 소문자 아스키코드 범위 (97 이상 122 이하), (소문자 아스키코드 - 32 == 대문자 아스키코드), // fromCharCode (대문자 변환)
               else answer += x;
           }

           return answer;
       }

       let str = "ItisTimeToStudy"
       console.log(solution(str));
    </script>
</body>
</html>
