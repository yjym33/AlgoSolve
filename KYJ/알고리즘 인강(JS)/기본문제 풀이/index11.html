<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문자찾기</title>
</head>
<body>
    <script>
       function solution(s, t) {
           let answer=0;
           for(let x of s) {
               if (x === t) answer++;
           }
           return answer;
       }
       let str = "COMPUTERPROGRAMMING"
       console.log(solution(str, 'R'))
    </script>
</body>
</html>

<!-- 한개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇개 존재하는지 알아내는 프로그램을 작성하기 -->


<!-- 내장함수 이용 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문자찾기</title>
</head>
<body>
    <script>
       function solution(s, t) {
           let answer=s.split(t).length;
           return answer-1
       }

       let str = "COMPUTERPROGRAMMING"
       console.log(solution(str, 'R'))
    </script>
</body>
</html>
