<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>10부제</title>
</head>
<body>
    <script>
       function solution(day, arr) { // day : 날짜의 1의 자리 
        let answer = 0;
        for(let x of arr) {
            if(x%10===day) answer++; // 어떤 숫자든지 10으로 나누면 1의자리수가 나머지가 된다.
                                     // ex) 2536을 10으로 나누면 몫 = 253 , 나머지 = 6
        }

        return answer;
       }

       arr = [25, 23, 11, 47, 53, 17, 33];
       console.log(solution(3, arr));
    </script>
</body>
</html>

<!-- 7대의 차량중에서 주어진 날짜와 자동차의 일의 자리 숫자를 보고, 10부제를 위반한 차량의 대수를 구하는 문제입니다. -->
