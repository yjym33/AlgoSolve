<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1부터 n까지의 합</title>
</head>
<body>
    <script>
       function solution(n) {
        let answer=0;
        for(let i=1; i<=n; i++) {
            answer = answer + i;
        }


        return answer;
       }

       console.log(solution(6))
    </script>
</body>
</html>

<!-- 
 answer = answer + i
 1  = 0 + 1
 3  = 1 + 2
 6  = 3 + 3
 10 = 4 + 6
 .... 
-->
