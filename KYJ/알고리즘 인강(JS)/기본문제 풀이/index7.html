<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>홀수</title>
</head>
<body>
    <script>
       function solution(arr) {
           let answer = [];
           let sum = 0, min=Number.MAX_SAFE_INTEGER; // 최솟값은 Number.MAX_SAFE_INTEGER; 로 지정해주는 것이 좋다.
           for(let x of arr) {
               if(x%2===1){
                  sum+=x; // sum = sum+x
                  if(x<min) min=x;
               }
           }
           answer.push(sum);
           answer.push(min);
           return answer;
       }
       
       arr = [12, 77, 38, 41, 53, 92, 85]
       console.log(solution(arr));
    </script>
</body>
</html>

<!-- 7개의 자연수가 주어지고, 이들 중 홀수인 것을 골라서 그 합을 구하고, 고른 홀수들 중 최솟값을 구하는 문제 -->
