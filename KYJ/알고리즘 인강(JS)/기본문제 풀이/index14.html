<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대소문자 변환</title>
</head>
<body>
    <script>
       function solution(s) {
           let answer ="";
           for(let x of s) {
               if(x === x.toUpperCase()) answer += x.toLowerCase();
               else answer += x.toUpperCase();
           } 

           return answer;
       }

       console.log(solution("StuDY"))
    </script>
</body>
</html>

<!-- 한개의 문자열을 입력받고, 해당 문자열에 알파벳 대문자가 몇개 있는지 알아내는 프로그램 작성하기 -->
