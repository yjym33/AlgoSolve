<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>일곱 난쟁이</title>
</head>
<body>
    <script>
       function solution(arr) {
           let answer = arr; // 얕은 복사
           let sum = arr.reduce((a, b)=>a+b, 0); // a는 그래도 있고 b가 배열을 돌면서 바뀌면서 a에 누적해서 더해줌, a를 처음에 0으로 초기화
           for (let i=0; i<8; i++) {
               for (let j=i+1; j<9; j++) { // arr에서 2개의 수를 뽑아낸다.
                   if((sum-(arr[i]+arr[j]))=== 100) {
                       arr.splice(j, 1); // (배열의 특정 인덱스의 값을 제거, 개수)
                       arr.splice(i, 1); // j를 먼저 지우는 이유는 i를 먼저 지우게 되면 i가 지워지고 j에 해당하는 인덱스를 지우게 되는데 i가 지워지고 나서 숫자가 한칸씩 앞으로 당겨지므로, 엉뚱한 숫자가 제거된다.
                                         // 그렇기 떄문에 j를 먼저 지우는것 (뒤에 인덱스부터)
                   }
               }
           }

           return answer;
       }

       let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
       console.log(solution(arr))
    </script>
</body>
</html>

<!-- 
    아홉명의 난쟁이의 키가 주어지고, 이중 두개의 가짜 난쟁이를 구분하는 문제이다. 
    이 문제의 접근법은 for문을 돌면서 2개의 난쟁이를 선택하여 9명의 난쟁이의 합에서 빼서 100과 같으면
    선택된 두개의 난쟁이는 가짜 난쟁이 이므로 이를 통해 구하는 방법이다.
-->
