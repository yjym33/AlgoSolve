<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대문자 찾기</title>
</head>
<body>
    <script>
       function solution(s) {
           let answer = 0;
           for(let x of s){
               // let num = x.charCodeAt();
               // if(num >= 65 && num <= 90) answer++; //아스키 코드를 이용하여 대문자 구하는 방법
               if (x === x.toUpperCase()) answer++;
           }

           return answer;
       }

       let str = "KoreaTimeGood"
       console.log(solution(str))
    </script>
</body>
</html>

<!-- 한개의 문자열을 입력받고, 해당 문자열에 알파벳 대문자가 몇개 있는지 알아내는 프로그램 작성하기 -->
