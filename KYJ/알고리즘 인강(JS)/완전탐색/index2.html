<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>뒤집은 소수</title>
</head>
<body>
    <script>
       function isPrime(num){
                if(num===1) return false; // 1은 소수가 아니기 떄문에 false 리턴
                for(let i=2; i<=parseInt(Math.sqrt(num)); i++){ // 2부터 자기자신 이전까지 반복문 돔, 자기자신 이전에 약수가 발견되면 그 수는 소수가 아님(소수판별법), 반복문도 절반만 돌면 이후는 이전에 돈것을 뒤집은 부분이므로 절반만 돌아도 됨
                    if(num%i===0) return false; // num % i ===0 이면 약수가 있다는 의미이므로 false 리턴
                }
                return true; // 그 외에는 true 리턴
            }
            function solution(arr){
                let answer=[];
                for(let x of arr){
                    let res=0; // 뒤집은 수 0으로 처음에 초기화
                    while(x){
                        let t=x%10; // t는 x의 1의자리
                        res=res*10+t; // res는 x를 뒤집은 수
                        x=parseInt(x/10); // x는 원래 수
                    }
                    if(isPrime(res)) answer.push(res); // res(뒤집은 수)가 소수이면 anwer에 넣기
                }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
    </script>
</body>
</html>
