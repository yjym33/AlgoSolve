<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>격자판 최대합</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER; // 큰수를 담아야 하므로 가장 작은 수로 초기화
            let n = arr.length;
            let sum1=sum2=0;
            for(let i=0; i<n; i++) {
                sum1=sum2=0;
                for(let j=0; j<n; j++) {
                    sum1+=arr[i][j]; // 행이 누적 
                    sum2+=arr[j][i]; // 열이 누적
                }
                answer=Math.max(answer, sum1, sum2);
            }
            sum1=sum2=0;
            for(let i=0; i<n; i++) {
                sum1+=arr[i][i]; // 대각선 좌->우
                sum2+=arr[i][n-i-1]; // 대각선 우->좌
            }
            answer=Math.max(answer, sum1, sum2);
            return answer;
        }

        let arr = [[10, 13, 10, 12, 15],
                   [12, 39, 30, 23, 11],
                   [11, 25, 50, 53, 15],
                   [19, 27, 29, 37, 27],
                   [19, 13, 30, 13, 19]];
        console.log(solution(arr))
    </script>
</body>
</html>
