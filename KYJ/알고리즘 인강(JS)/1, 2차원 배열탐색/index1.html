<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>큰 수 출력하기</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer=[];
            answer.push(arr[0]); // 첫번째 수는 무조건 입력됨
            for(let i=1; i<arr.length; i++) {
                if(arr[i]>arr[i-1]) answer.push(arr[i]); // 자신의 앞의 수보다 큰수만 출력
            }

            return answer;
        }
        let arr = [7, 3, 9, 5, 6, 12];
        console.log(solution(arr));
    </script>
</body>
</html>

<!-- N개의 정수를 입력받아 자신의 앞의 수 보다 큰수만 출력하는 프로그램을 작성하는 문제 -->
